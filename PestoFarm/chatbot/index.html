<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesticide Chatbot ðŸŒ±</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    #image-panel {
      transition: width 0.3s ease-in-out;
      overflow: hidden;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <!-- Main container -->
  <div class="relative w-full max-w-6xl flex bg-white rounded-xl shadow-2xl overflow-hidden h-[85vh]">

    <!-- ðŸ—¨ï¸ Chat Section -->
    <div class="flex flex-col flex-1">
      
      <!-- Header -->
      <div class="flex items-center p-4 bg-lime-600 text-white shadow-md">
        <i class="fa-solid fa-seedling text-2xl mr-3"></i>
        <h1 class="text-xl font-semibold">Pesticide Chatbot</h1>
      </div>

      <!-- Category Selection -->
      <div class="p-4 border-b border-gray-200">
        <label for="category-select" class="mr-2 font-medium">Select Category:</label>
        <select id="category-select" class="rounded border-gray-300 px-3 py-1 text-gray-700">
          <option value="intents" selected>General / Weather</option>
          <option value="flowers">Flowers</option>
          <option value="fruits">Fruits</option>
          <option value="vegetables">Vegetables</option>
        </select>
      </div>

      <!-- Chat Box -->
      <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50">
        <div class="flex items-start justify-start">
          <div class="bg-gray-200 text-gray-800 p-3 rounded-tr-xl rounded-b-xl max-w-[80%]">
            <p>Hello! ðŸŒ± Iâ€™m your Pesticide & Agriculture Assistant. How can I help you today?</p>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="p-4 bg-gray-100 border-t border-gray-200 flex items-center space-x-2">
        
        <!-- City Input -->
        <div class="relative w-1/3 flex items-center">
          <input id="city-input" type="text" placeholder="Enter city" class="w-full pl-10 pr-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-lime-500" />
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa-solid fa-city text-gray-400"></i>
          </div>
          <button id="weather-button" title="Get weather" class="p-2 ml-2 rounded-full text-gray-500 hover:text-lime-600 hover:bg-gray-200 focus:ring-2 focus:ring-lime-500">
            <i class="fa-solid fa-cloud-sun"></i>
          </button>
        </div>

        <!-- Message Input -->
        <div class="relative w-2/3">
          <input id="message-input" type="text" placeholder="Type your message..." class="w-full pl-4 pr-16 py-2 text-gray-700 bg-white border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-lime-500" />
          <div class="absolute inset-y-0 right-0 pr-2 flex items-center space-x-2">
            <button id="camera-button" class="p-2 rounded-full text-gray-500 hover:text-lime-600 hover:bg-gray-200 focus:ring-2 focus:ring-lime-500">
              <i class="fa-solid fa-camera"></i>
            </button>
            <button id="mic-button" class="p-2 rounded-full text-gray-500 hover:text-lime-600 hover:bg-gray-200 focus:ring-2 focus:ring-lime-500">
              <i class="fa-solid fa-microphone"></i>
            </button>
            <button id="send-button" class="p-2 rounded-full text-white bg-lime-600 hover:bg-lime-700 focus:ring-2 focus:ring-lime-500">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ðŸ“¸ Right Side Image Upload Panel -->
    <div id="image-panel" class="w-0 bg-gray-50 border-l border-gray-300 flex flex-col items-center justify-center p-4">
      <h2 class="text-lg font-semibold mb-4">Upload Plant Image</h2>
      <input type="file" id="image-upload" accept="image/*" class="mb-3 border p-2 rounded w-full bg-white" />
      <button id="process-image" class="bg-lime-600 text-white px-4 py-2 rounded hover:bg-lime-700 w-full">Process</button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
